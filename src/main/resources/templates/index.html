<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<body>

	<h2>home</h2>
	
	<a sec:authorize="!isAuthenticated()" th:href="@{/member/register}">회원가입</a>
	<a sec:authorize="!isAuthenticated()" th:href="@{/member/login}">로그인</a>
	
	<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
	    <span sec:authentication="name">사용자</span>
	    <span sec:authentication="principal.authorities">권한</span>
	    <button type="submit">로그아웃</button>
	</form>
	
	<br>
	<a th:href="@{/board}">게시판</a>
	<a th:href="@{/admin/member}" sec:authorize="hasRole('ROLE_ADMIN')">회원 관리</a>
	<a th:href="@{/member/mypage}" sec:authorize="isAuthenticated()">마이페이지</a>

</body>
</html>
