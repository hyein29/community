<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>
	<h1>게시판입니당</h1>
	
	<table border="1">
		<tr>
			<td>번호</td>
			<td>카테고리</td>
			<td>분류</td>
			<td>제목</td>
			<td>작성자</td>
			<td>작성일</td>
			<td>조회</td>
		</tr>
		
		<tr th:each="board:${boards}">
			<td th:text="${board.b_no}"></td>
			<td th:text="${board.category.c_name}"></td>
			<td th:text="${board.b_divide}"></td>
			<td><a th:href="@{/board/content?b_no=}+${board.b_no}" th:text="${board.b_title}"></a></td>
			<td th:text="${board.b_writer}"></td>
			<td th:text="${board.b_regdate}"></td>
			<td th:text="${board.b_viewcnt}"></td>
		</tr>
	</table>
	
	<a th:href="@{/board/write}">글쓰기</a>
	
</body>
</html>
